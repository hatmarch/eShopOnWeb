apiVersion: 1.0.0
metadata:
  name: dotnet-eshop
projects:
  - name: eshop
    source:
      # location: 'http://gitea.az-demo-support.svc.cluster.local:3000/gitea/eshop.git'
      location: 'https://mhildenb@dev.azure.com/mhildenb/fmg-project/_git/eshop'
      type: github
      branch: feature-fmg
components:
  - id: redhat-developer/che-omnisharp-plugin/latest
    memoryLimit: 1024Mi
    type: chePlugin
    alias: omnisharp
  - id: redhat-developer/netcoredbg-theia-plugin/latest
    memoryLimit: 512Mi
    type: chePlugin
    alias: netcoredbg
  - mountSources: true
    automountWorkspaceSecrets: true
    endpoints:
      - name: website
        port: 8080
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: nuget
        containerPath: /home/jboss/.nuget
    alias: dotnet
    image: 'quay.io/mhildenb/az-demo-crw:latest'
    # image: 'registry.redhat.io/codeready-workspaces/stacks-dotnet-rhel8@sha256:a61038e596c0c6104ae86cf4c5af5c60a6126feefa6e6585c540de2c48b723a2'
commands:
  - name: 0. Seed Cache
    actions:
      - workdir: '/home/jboss'
        type: exec
        command: 'cp -rf nuget-cache/* .nuget'
        component: dotnet
  - name: 1. Update dependencies
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/eshop/src/Web'
        type: exec
        command: dotnet restore
        component: dotnet
  - name: 2. Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/eshop/src/Web'
        type: exec
        command: dotnet build
        component: dotnet
  - name: 3. Run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/eshop/src/Web'
        type: exec
        command: dotnet run
        component: dotnet
  - name: Launch .net web application in debug mode
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
              "configurations": [
                 {
                    "type": "netcoredbg",
                    "request": "launch",
                    "program": "/projects/eshop/src/Web/bin/Debug/netcoreapp3.1/Web.dll",
                    "args": [],
                    "name": ".NET Core Launch (console)",
                    "stopAtEntry": true,
                    "console": "internalConsole"
                  }
              ]
          }
        type: vscode-launch

