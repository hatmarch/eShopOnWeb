apiVersion: 1.0.0
metadata:
  name: dotnet-eshop
projects:
  - name: eShopOnWeb
    source:
      # location: 'http://gitea.az-demo-support.svc.cluster.local:3000/gitea/eshop.git'
      location: 'https://mhildenb@dev.azure.com/mhildenb/fmg-project/_git/eshop'
      type: github
      branch: feature-fmg
components:
  - id: redhat-developer/che-omnisharp-plugin/latest
    memoryLimit: 1024Mi
    type: chePlugin
    alias: omnisharp
  - id: redhat-developer/netcoredbg-theia-plugin/latest
    memoryLimit: 512Mi
    type: chePlugin
    alias: netcoredbg
  - mountSources: true
    endpoints:
      - name: hello-endpoint
        port: 5000
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: nuget
        containerPath: /home/jboss/.nuget
    alias: dotnet
    image: 'quay.io/mhildenb/az-demo-crw:latest'
commands:
  - name: 1. Update dependencies
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/eshop/src/Web'
        type: exec
        command: dotnet restore
        component: dotnet
  - name: 2. Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/eshop/src/Web'
        type: exec
        command: dotnet build
        component: dotnet
  - name: 3. Run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/eshop/src/Web'
        type: exec
        command: dotnet run
        component: dotnet
  - name: Launch .net web application in debug mode
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
              "configurations": [
                 {
                    "type": "netcoredbg",
                    "request": "launch",
                    "program": "/projects/eshop/src/Web/bin/Debug/netcoreapp3.1/Web.dll",
                    "args": [],
                    "name": ".NET Core Launch (console)",
                    "stopAtEntry": true,
                    "preLaunchTask": "build",
                    "console": "internalConsole"
                  }
              ]
          }
        type: vscode-launch

